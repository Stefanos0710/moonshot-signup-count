name: Fetch moonshot count

permissions:
  contents: write

on:
  workflow_dispatch: # allows manual/API trigger

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # allow pushing using the provided token
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run fetch script
        run: |
          python app.py

      - name: Commit data.csv if changed (using PAT)
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.csv || true
          if git diff --staged --quiet --exit-code; then
            echo "No changes to commit"
          else
            git commit -m "Update data.csv (moonshot count) [skip ci]"
            git push https://x-access-token:${PUSH_TOKEN}@github.com/${{ github.repository }} HEAD:main
          fi
